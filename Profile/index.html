<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./profile.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../jwt-decode/build/jwt-decode.js"></script>
    <script src="../shared.js"></script>

  </head>

  <body>
    <header class="top-header">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-11 clearfix">
            <ul class="float-left">
              <li><a href="/profile">Profile</a></li>
              <li><a href="/shop">Shop</a></li>
              <li><a href="/favorites">Favorites</a></li>
            </ul>
            <ul class="float-right">
              <li><a class="logout" href="/">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>


        <div class="page-wraper">
            <div class="user">
            <div class="flag"><img src="../images/flag.png" alt=""></div>
            <div class="user-img"><img src="../images/user.svg" alt=""></div>
            </div>
            <div class="user-info">
                <h2 class="username">user name</h2>
                <div class="useremail">user email</div>
                <div class="usernumber"><small>user phone number</small></div>

            </div>
        </div>

        <main class="edit-profile--wrapper">
            <form class="update-profile">
              <h2>Update Personal information</h2>
              <div class="form_block_two">
            
                <div class="block">
                    <input
                    type="text"
                    id="name"
                    name="name" 
                    placeholder="Change your Name"        
                    />          
                  </div>
                <div class="block">
                    <input
                    type="text"
                    id="email"
                    name="email" 
                    placeholder="Change your Email"        
                    />          
                  </div>                 
            </div>
   
            <div class="form_block_two">

            <div class="block">                   
              <input
              type="text"
              id="phoneNumber"
              name="phoneNumber" 
              placeholder="Change your Phone Number"   
              />   
            </div>               
            <div class="block">                   
              <input
              type="password"
              id="passowrd"
              name="password" 
              placeholder="Change your password"   
              minlength="5"

              />   
            </div> 
            </div>              
              <div>                
                <button class="btn-update">
                  Update personal info
                  <img class="loading"  src="../images/loading.gif" alt="">

                </button>
                  <div class="confirm-message"></div>
                  <div class="user-message user-message--error"></div>

              </div>
            </form>
        </main>


    <footer class="footer">
      <div class="container">
        <ul class="menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Return</a></li>
          <li><a href="#">Order Tracker</a></li>
          <li><a href="#">Customer Reviews</a></li>
        </ul>
        <ul>
          <li>&copy;2021</li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </footer>
    <script src="../auth.js"></script>
    <script src="./profile.js"></script>
  </body>
</html>
