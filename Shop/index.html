<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="../Profile/profile.css" />
    <link rel="stylesheet" href="./shop.css" />
    <link rel="stylesheet" href="./productcard.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../jwt-decode/build/jwt-decode.js"></script>
    <script src="../shared.js"></script>


  </head>

  <body>
    <div class="backdrop"></div>
    <div class="modal">
      <h1 class="modal__title">Do you want to continue?</h1>
      <div class="modal__actions">
        <a style="margin-right:10px;" class="modal__action">Yes! <img class="model-loading"  src="../images/loading.gif" alt=""></a>
        <button class="modal__action modal__action--negative" type="button">
          No!
        </button>
      </div>
    </div>
    
    <header class="top-header">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-11 clearfix">
            <ul class="float-left">
              <li><a href="/profile">Profile</a></li>
              <li><a href="/shop">Shop</a></li>
              <li><a href="/favorites">Favorites</a></li>
            </ul>
            <ul class="float-right">
              <li><a class="logout" href="/">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="page-wraper">
      <div class="user">
        <div class="flag"><img src="../images/flag.png" alt="" /></div>
        <div class="user-img"><img src="../images/user.svg" alt="" /></div>
      </div>
      <div class="user-info">
        <h2 class="username">user name</h2>
        <div class="useremail">user email</div>
        <div class="usernumber"><small>user phone number</small></div>
      </div>
    </div>

    <div class="container">
        <input class="search-input" type="text" placeholder="Search by name">
        <button class="search-btn">Search                   <img class="loading"  src="../images/loading.gif" alt="">
        </button>
        <div class="user-message user-message--error"></div>

      <div class="trending product-list">
        <div class="row">
          
         
        </div>
      </div>
    </div>
   

    <footer class="footer">
      <div class="container">
        <ul class="menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Return</a></li>
          <li><a href="#">Order Tracker</a></li>
          <li><a href="#">Customer Reviews</a></li>
        </ul>
        <ul>
          <li>&copy;2021</li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </footer>
    <script src="../auth.js"></script>

    <script src="./shop.js"></script>
  </body>
</html>
